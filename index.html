<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <main class="container">
        <button type="button" class="button1">Add Task</button>
        <button type="button" class="button2">Add Section</button>
        <hr>

        <div class="blocco">
            <span class="icon"><strong>New Task</strong></span>
            <ul>
                <li class="check">Quarterly Newsletter</il>
                </ul>
            </div>
            
            <div class="blocco1">
                <span></span>
                <p><strong class="icon">Today</strong></p>
                <ul>
                    <li class="check">Recruiting blog post</li>
                    <li class="check">Mobile app luaunch</li>
                    <li class="cross">Interview John H.</li>
                    <li class="check">Summit update to mobile storefronts</li>
                </ul>
            </div>
            
            <div class="blocco 2">  
                <span class="icon"><strong>Upcoming</strong></span>
                <ul>
                    <li class="cross">Schedule meeting with Alex</li>
                    <li class="check">Homepage refresh</li>
                    <li class="check">Onboard new Sales team members</li>
                    <li class="check">Review editorial calendar</li>
                </ul>
            </div>
        <div>      
    </main>
</body>
</html>
